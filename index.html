<!DOCTYPE html>

<html lang="ru">

<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link rel="stylesheet" href="style.css">
    
<script defer src="script.js"></script>
    
<title>Регистрация</title>

</head>

<body>
    
<div class="full-page">
        
<div class="header">
                
<h2>Регистрация</h2>
        
</div>
        
<div class="form-area">
            
<form id="form">
            
<div class="form-item">
                
<label for="name">Имя</label><br>
                
<input id="name" type="text" name="name" maxlength="25" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$" required><br>
            
</div>
            
<div class="form-item">
                
<label for="secondname">Фамилия</label><br>
                
<input id="secondname" type="text" name="secondname" maxlength="25" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$" required><br>
            
</div>
            
<div class="form-item">
                
<label for="fathername">Отчество</label><br>
                
<input id="fathername" type="text" name="fathername" maxlength="25" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$"><br>
            
</div>

<div class="form-item">
                    
<label for="city">Город</label><br>
                        
<select id="city" name="city">

<option disabled>Выберите город</option>
                           
<option selected>Москва</option>
                            
<option>Санкт-Петербург</option>

<option>Киев</option>
                            
<option>Минск</option>

<option>Астана</option>
                            
<option>Другие</option>

</select><br>

</div>
            
<div class="form-item">
                
<label for="gender">Пол</label><br>
                
<select name="gender" id="gender">
                        
<option disabled>Выберите пол</option>
                        
<option selected>Мужчина</option>
                       
<option>Женщина</option>
                        
<option>Гендерфлюидный вертосексуал</option>
                        
<option>Прочие</option>
                       
</select><br>

</div>
            
<div class="form-item">
                    
<label for="date">Дата рождения</label><br>
                    
<input id="date" min="1900-01-01" max="2019-01-01" type="date" name="date"><br>
           
</div>
            
<div class="form-item">
                
<label for="email">Электронная почта</label><br>
                
<input id="email" type="email" name="email" maxlength="200" pattern="^.+@.+\..+$" required><br>
            
</div>
            
<div class="form-item">
                
<label for="password">Пароль</label><br>
                
<input id="password" type="password" name="password" minlength="4" maxlength="30" pattern="^(?=.*[0-9])(?=.*[a-zа-я])(?=.*[A-ZА-Я])([a-zа-яA-ZА-Я0-9]){3,}$" required><br>
            
</div>
            
<div class="form-submit">
                    
<input type="submit" value="Зарегестрироваться">
            
</div>
        
</form>
        
</div>
    
</div>

</body>

</html>
